<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="flex-container">
        <div class="title"><h1>Sketchpad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColour('black')">Black</button>
                <button onclick="changeColour('grey')">Grey</button>
                <button onclick="changeColour('Green')">Green</button>
                <button onclick="changeColour('lightblue')">Blue</button>
                <button onclick="changeColour('#F6CF57')">Pikachu</button>
                <button onclick="changeColour('white')">Eraser</button>
                <button onclick="populateBoard(16)">Reset</button>
            </div>
            <div class="sizeSet">
               <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
               <button>Set Size</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
